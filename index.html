<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/02875aae10.js"
      crossorigin="anonymous"
    ></script>
    <title>Тамагочи</title>
  </head>
  <body>
    <div class="menu">
      <input type="checkbox" id="toggle" />
      <label id="show-menu" for="toggle">
        <div class="shiba">
          <img
            src="./assets/happy to see.gif"
            class="material-icons toggleBtn menuBtn"
          />
        </div>
        <div class="btn">
          <i class="fa-solid fa-utensils fasize"></i>
        </div>
        <div class="btn">
          <i title="pet me" class="fa-solid fa-heart fasize"></i>
        </div>
        <div class="btn">
          <i title="play with me" class="fa-solid fa-football fasize"></i>
        </div>
        <div class="btn">
          <i title="clean" class="fa-solid fa-broom fasize"></i>
        </div>
        <div class="btn">
          <i title="go outside" class="fa-solid fa-mountain-city fasize"></i>
        </div>
        <div class="btn">
          <i
            title="don't be mad at me"
            class="fa-regular fa-face-angry fasize"
          ></i>
        </div>
        <div class="btn">
          <i title="bed time" class="fa-solid fa-moon fasize"></i>
        </div>
        <div class="btn">
          <i title="check my energy" class="fa-solid fa-lightbulb fasize"></i>
        </div>
        <div class="eyes"></div>
      </label>
    </div>
    <script src="index.js"></script>
  </body>
</html>
